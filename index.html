<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="banner">
            <div class="banner-content">
                <img class="odin-logo" src="asset/odin-lined.png">
                <h1>ODIN</h1>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="caption-group">
            <h1>
                This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams. Sign up <em>now</em> to get started.
            </h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>

        <form id="signup-form" class="signup-form" action="https://httpbin.org/post" method="post">
            <h1>Let's do this!</h1>
            <div class="form-row">
                <div class="form-col">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" type="text">
                </div>
                <div class="form-col">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" name="last-name" type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="form-col">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" name="phone-number" type="tel">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div class="form-col">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" name="confirm-password" type="password" required>
                </div>
            </div>
        </form>

        <button type="submit" form="signup-form">Create Account</button>
        <p class="login-msg">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
